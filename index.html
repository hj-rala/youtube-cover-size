<style type="text/css">
/* video */
.view_video {position:relative; padding-bottom:56.25%; height:0; }
.view_video iframe,
.view_video object,
.view_video embed {position:absolute; top:0; left:0; width:100%; height:100%;}

.movie {width:100%; overflow:hidden;}
.movie .cover {position:relative; width:100%; overflow:hidden;}
.movie .cover a {display:block;}
.movie .cover p {position:absolute; left:50%; top:50%; margin:-54px 0 0 -54px;}
.movie .cover img {width:100%;}
.movie .view_video {display:none;}
</style>



<div class="movie">
	<div class="view_video">
		<iframe width="100%" src="https://www.youtube.com/embed/QTLjL2Fgh5o?version=2&amp;loop=1&amp;autohide=1&amp;controls=0&amp;showinfo=0&amp;rel=0&amp;wmode=opaque" frameborder="0" id="video1" allowfullscreen></iframe>
	</div>
	<div class="cover">
		<a href="javascript:;">
			<img src="images/img/img_main_movie.jpg" alt="" />/* cover이미지 */
			<p><img src="images/btn/btn_movie_play.png" alt="play" /></p>/* play버튼이미지 */
		</a>
	</div>
</div>



<script type="text/javascript">
$(function(){

  // video control
  $('.cover a').each(function(){
    $(this).bind('click',function(){
      $(this).parent().css('display','none');
      $(this).parent().siblings().css('display','block');
      $('#video1')[0].src += "&autoplay=1";
    });
  });

});
</script>
